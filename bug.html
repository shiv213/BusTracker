<div style="position: absolute; top: 3.5%; left: 3%;">

<a style="color: black" href="index.html"><h1 style="text-align: center; margin-bottom: 5px;"><u>BusTracker</u></h1></a>
<div style="text-align: center">
    <h2>Report a Bug:</h2>
    <h4>Having issues with our site?</h4>
    <form id="bugReport">
        <div class="inputs">
            <input type="text" value="" name="NAME" class="required name" id="name" placeholder="Name:">
            <br/>
            <br/>
            <input type="checkbox" name="check" value="male"> Bus Position Incorrect <br/>
            <input type="checkbox" name="check" value="female"> Text Message Incorrect <br/>
            <br/>
            <br/>
            <textarea rows=10 cols=50 name="TEXT" class="required text" id="text"
                      placeholder="Other Issues:"></textarea>
        </div>
        <br/>
        <input type="submit" class="btn" value="Submit" name="submit" id="submit">
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
<script>
    $("#bugReport").submit(function (event) {
        event.preventDefault();
        console.log("submitted");
        alert("Thanks for the feedback!");
        window.location.href = "index.html";
        const c = $("#name").val(),
            d = $("#text").val();
        let e = false;
        let f = false;
        const ele = document.getElementsByName('check');
        if (ele[0].checked) {
            e = true;
        }
        if (ele[1].checked) {
            f = true;
        }
        const g = {name: c, bug: d, busPositionIncorrect: e, smsIncorrect: f};
        return database.ref("bugs").push(g);
    });
</script>
